{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Add New Bus</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <form action="{{ url_for('add_bus') }}" method="POST" class="space-y-6">
            <!-- Bus Number -->
            <div>
                <label for="bus_number" class="block text-sm font-medium text-gray-700 mb-2">Bus Number</label>
                <input type="text" 
                       id="bus_number"
                       name="bus_number" 
                       class="w-full p-3 bg-white text-gray-600 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                       required>
            </div>
            <!-- Bus Number Plate -->
            <div>  
                <label for="bus_number_plate" class="block text-sm font-medium text-gray-700 mb-2">Bus Number Plate</label>
                <input type="text" 
                       id="bus_number_plate"
                       name="bus_number_plate" 
                       class="w-full p-3 bg-white text-gray-600 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                       required>
            </div>
            <!-- Manufacturer -->
            <div>
                <label for="manufacturer" class="block text-sm font-medium text-gray-700 mb-2">Manufacturer</label>
                <input type="text" 
                       id="manufacturer"
                       name="manufacturer" 
                       class="w-full p-3 bg-white text-gray-600 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                       required>
            </div>
            <!-- Dates Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Manufacturer Date -->
                <div>  
                    <label for="manufacturer_date" class="block text-sm font-medium text-gray-700 mb-2">Manufacturer Date</label>
                    <input type="date" 
                           id="manufacturer_date"
                           name="manufacturer_date" 
                           class="w-full p-3 bg-white text-gray-600 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                           required>
                </div>
                <!-- Bought Date -->
                <div>
                    <label for="bought_date" class="block text-sm font-medium text-gray-700 mb-2">Bought Date</label>
                    <input type="date" 
                           id="bought_date"
                           name="bought_date" 
                           class="w-full p-3 bg-white text-gray-600 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                           required>
                </div>
            </div>
            <!-- Buttons -->
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('buses') }}" 
                   class="px-6 py-3 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-3 bg-cyan-600 text-white font-semibold rounded-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    Add Bus
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set min/max dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('bought_date').max = today;
    document.getElementById('manufacturer_date').max = today;
});
</script>
{% endblock %}
